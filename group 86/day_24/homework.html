<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <video controls muted loop autoplay width="500px">
        <source src="10 Second Bomb Timer.mp4.mp4" type="video/mp4">
    </video>
</body>
</html>
<!-- source-არის თეგი რომელიც გამოიყენება media file ის ლოკაციის მისათითებლად src ატრიბუტის საშუალებით და შემდეგ საიტზე გამოსატანად.
 მისი მეორე ატრიბუტია type რომლითაც media file ის ტიპს ვუთითებთ მაგალითად video/mp4 -->
<!-- ვიდეოს საიტზე გამოსატანად source თეგი უნდა მოვათავსოთ container video თეგში.video გამხსნელ თეგში
 შეგვიძლია გავუწეროთ რამდენიმე ატრიბუტი:ზომა/სიმაღლე height და width ით,controls რომელიც ვიდეოს გამოუტანს
 ღილაკებს,muted რომელიც ვიდეოს თავიდან ხმას დაუწევს,loop რომელიც გაამეორებს ვიდეოს იქამდე სანამ მომხმარებელი
 არ დააპაუზებს,autoplay რომელიც საიტის გახსნის თანავე ჩართავს ვიდეოს -->
