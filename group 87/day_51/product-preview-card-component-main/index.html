<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Fraunces">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>


</head>
<body>
  <div id="main">
      <div id="image">
      </div>
      <div id="text">
        <p style="color: hsl(228, 12%, 48%); font-size: 14px; margin: 0;">P E R F U M E</p>
        <h1 style="font-size: 36px; margin-top: 15px; color: black;">Gabrielle Essence Eau De Parfum</h1>
        <p style="margin-top: 0; color:hsl(228, 12%, 48%); font-size: 17px;">A floral, solar and voluptuous interpretation composed by Olivier Polge,Perfumer-Creator for the House of CHANEL.</p>
        <div id="price">
          <p style="font-size: 30px; margin-top: 8px; color: hsl(158, 36%, 37%); font-weight: 900;">$149.99</p>
          <p style="color: hsl(228, 12%, 48%); font-weight: 200; font-size: 16px;"><del>$169.99</del></p>
        </div>
        <button>
          <img src="images/icon-cart.svg" alt="" style="padding-right: 5px; color: hsl(158, 36%, 37%);"> add to cart
        </button>
      </div>
  </div>
</body>
</html>
