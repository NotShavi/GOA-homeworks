<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Big+Shoulders:opsz,wght@10..72,100..900&family=Federant&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Karla:ital,wght@0,200..800;1,200..800&family=Lexend+Deca:wght@100..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <!-- Get insights that help your business grow.

  Discover the benefits of data analytics and make better decisions regarding revenue, customer 
  experience, and overall efficiency.

  10k+ companies
  314 templates
  12m+ queries -->
    <div id="container">
      <div id="main">
        <div id="text">
          <div id="insidetext">
            <h1 id="insights">
              Get <span style="color: hsl(277, 64%, 61%)">insights</span> that
              help your business grow.
            </h1>
            <p id="benefits">
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
            <div id="outsidestats">
                <div id="stats">
                  <div class="stat">
                    <h1 class="nums">10k+</h1>
                    <p class="numtexts">COMPANIES</p>
                  </div>
                  <div class="stat">
                    <h1 class="nums">314</h1>
                    <p class="numtexts">TEMPLATES</p>
                  </div>
                  <div class="stat">
                    <h1 class="nums">12M+</h1>
                    <p class="numtexts">QUERIES</p>
                  </div>
                </div>
            </div>
            
          </div>
        </div>
        <div id="pic">
          <div id="color"></div>
        </div>
      </div>
    </div>
  </body>
</html>
