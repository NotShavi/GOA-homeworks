<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Alice&display=swap" rel="stylesheet">
    <title>Document</title>
    <style>
        body {
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: rgba(128, 255, 0, 0.767);
        font-family: "Alice", serif;
        flex-direction: column;
        font-weight: 600;
        gap: 10px;
      }
      #div1 {
        height: 1100px;
        width: 1200px;
        display: flex;
        align-items: center;
        flex-direction: column;
      }
      input {
            height: 50px;
            width: 350px;
            border: solid 4px black;
            border-radius: 5px;
            background: transparent;
            color: black;
            font-size: 40px;
            margin: 20px;
        }
        label {
            font-size: 40px;
        }
    button {
        width: 390px;
        height: 60px;
        border: solid 2px black;
        background-color: rgba(128, 255, 0, 0.767);
        border-radius: 5px;
        font-size: 20px;
        font-weight: 600;
      }
      button:hover {
        width: 400px;
        height: 70px;
        background-color: aqua;
        transition: 0.25s;
      }
    </style>
</head>
<body>
    <h1 style="font-size: 85px">Registation Form</h1>
    <div id="div1">
        <form style="display: flex;flex-direction: column;">
            <label for="name">Your Name</label>
            <input type="text" name="name" placeholder="Name" id="name" required>
            <label for="lastname">Your Last Name</label>
            <input type="text" name="lastname" id="lastname" placeholder="Last Name">
            <label for="email">Your Email</label>
            <input type="email" name="email" id="email" placeholder="Email" required>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Password" required>
            <button style="margin-top: 15px;">Submit</button>
        </form>
        <nav style="margin-top: 40px;">
        <a href="homework(home).html"><button>Home Page</button></a>
        <a href="homework(about us).html"><button>About Us</button></a>
        <a href="homework(contact).html"><button>Contact Us</button></a>
        </nav>
    </div>
</body>
</html>
