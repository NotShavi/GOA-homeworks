<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

  <!-- Equilibrium #3429

  Our Equilibrium collection promotes balance and calm.

  0.041 ETH
  3 days left
  
  Creation of Jules Wyvern -->
  <div id="main">
    <div id="img">

    </div>
    <div id="text">
      <h1>Equilibrium #3429</h1>
      <p style="color: hsl(215, 51%, 70%); font-weight: 100; font-size: 18px;">Our Equilibrium collection promotes balance and calm.</p>
      <div style="display: flex; flex-direction: row ; width: 290px; justify-content: space-between;">
        <div style="display: flex; flex-direction: row; width: 100px; justify-content: space-between;">
          <img src="images/icon-ethereum.svg" alt="" height="20px">
          <p style="font-size: 18px; margin: 0; color: hsl(178, 100%, 50%);">0.041 ETH</p>
        </div>
        <div style="display: flex; flex-direction: row; width: 90px; justify-content: space-between;">
          <img src="images/icon-clock.svg" alt="">
          <p style="margin: 0; color: hsl(215, 51%, 70%); font-weight: 500;">3 days left</p>
        </div>
      </div>
      <hr class="line">
      </div>
      <div style="display: flex; flex-direction: row; width: 235px; justify-content: space-between; box-sizing: border-box;">
        <img src="images/image-avatar.png" alt="" width="40px" height="40px">
        <p style="font-size: 18px; margin-top: 15px;"><div style="color: hsl(215, 51%, 70%);margin-top: 12px;">Creation of</div> <div id="Jules">Jules Wyvern</div></p>
      </div>
  </div>

</body>
</html>
