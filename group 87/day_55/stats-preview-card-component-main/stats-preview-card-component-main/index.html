<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Federant&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Lexend+Deca:wght@100..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Stats preview card component</title>

 
</head>
<body>

  <!-- Get insights that help your business grow.

  Discover the benefits of data analytics and make better decisions regarding revenue, customer 
  experience, and overall efficiency.

  10k+ companies
  314 templates
  12m+ queries -->
  <div id="body">
    <div id="main">
      <div id="text">
        <h1 style="font-weight: 700; font-size: 47px; color: hsl(0, 0%, 100%);margin-bottom: 5px;">Get <span style="color: hsl(277, 64%, 61%);">insights</span> that help your business grow.</h1>
        <p style="font-weight: 100; color: hsla(0, 0%, 100%, 0.75);font-size: 18px;width: 400px;">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
  experience, and overall efficiency.</p>
        <div id="stats" style="margin-top: 50px;">
            <div id="companies">
              <h1 style="margin: 0;color: white;font-weight: 600;">10k+</h1>
              <h3 style="margin-top: 5px;color:hsla(0, 0%, 100%, 0.75);font-size: 13px; font-weight: 200;">COMPANIES</h2>
            </div>
            <div id="templates">
              <h1 style="margin: 0;color: white;font-weight: 600;">314</h1>
              <h3 style="margin-top: 5px;color:hsla(0, 0%, 100%, 0.75);font-size: 13px;font-weight: 200; ">TEMPLATES</h3>
            </div>
            <div id="queries">
              <h1 style="margin: 0;color: white;font-weight: 600;">12M+</h1>
              <h3 style="margin-top: 5px;color:hsla(0, 0%, 100%, 0.75);font-size: 13px;font-weight: 200; ">QUERIES</h3>
            </div>
        </div>
      </div>
      <div id="pic">
      </div>
    </div>
  </div>
  
</body>
</html>
