<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Forms</h1>
    <form>
        <h2>Forms i didn't know about</h2>
        <label for="time">time</label>
        <input type="time" id="time">
        <br><br>
        <label for="datetime">datetime</label>
        <input type="datetime" id="datatime">
        <br><br>
        <label for="week">week</label>
        <input type="week" id="week">
        <br><br>
        <label for="range">range</label>
        <input type="range" id="range">
        <br><br>
        <label for="reset">reset</label>
        <input type="reset" id="reset">
        <br><br>
    </form>
    <form>
        <h2>Forms i already knew about</h2>
        <label for="password">password</label>
        <input type="password" id="password">
        <br><br>
        <label for="email">email</label>
        <input type="email" id="email">
        <br><br>
        <label for="number">number</label>
        <input type="number" id="number">
        <br><br>
        <label for="text">text</label>
        <input type="text" id="text">
        <br><br>
        <label for="checkbox">checkbox</label>
        <input type="checkbox" id="checkbox">
        <br><br>
        <label for="color">color</label>
        <input type="color" id="color">
        <br><br>
    </form>
</body>
</html>
<!-- Lable-ანუ ეტიკეტი უკავშირდება input-ს id ატრიბუტის მეშვეობით.id ატრიბუტით თითოეულ input-ს ვანიჭებთ
 თავის უნიკალურ id-ს რომელსაც შემდეგ label-ის ატრიბუტ for-ში ვწერთ. -->
