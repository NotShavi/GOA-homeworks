<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Register</h1>
    <form>
        <label for="name">Your name</label>
        <input type="text" id="name" placeholder="name" name="name" required>
        <br><br>
        <label for="color">Your favourite color</label>
        <input type="color" id="color" placeholder="color" name="color" required>
        <br><br>
        <label for="email">Your email</label>
        <input type="email" id="email" placeholder="email" name="email" required>
        <br><br>
        <label for="password">Your password</label>
        <input type="password" name="password" id="password" placeholder="password" required>
        <br><br>
        <label for="birthday">Your birthday</label>
        <input type="date" name="birthday" id="birthday" placeholder="birthday" required>
        <br><br>
        <h2>Your Gender</h2>
        <input type="radio" name="gender" id="male" value="male" required>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female" value="female" required>
        <label for="female">Female</label>
        <br><br>
        <input type="checkbox" name="checkbox" id="checkbox" required>
        <label for="checkbox">Do you agree with our terms and conditions?</label>
        <br><br>
        <input type="submit">
        <input type="reset">
    </form>
</body>
</html>
